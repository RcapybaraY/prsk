<!DOCTYPE html>
<html>

	<head>
		<title>prsk 倍率計算</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		* {
			box-sizing: border-box;
			margin: 0;
		}

		body {
			color: #39c5bb;
		}

		header,
		footer {
			background-color: #e5e5e5;
			padding: 15px;
			text-align: center;
		}

		form {
			background-color: #fff;
		}

	</style>
	</head>

	<body>

		<header>
			<h1>倍率計算</h1>
		</header>

		<div class="container-fluid my-3 text-dark">
			<form>
				<ul class="p-0">
					<li class="row pb-2">
						<label for="card1" class="col-3 d-flex flex-row-reverse">First card
							%:</label>
						<input type="text" id="card1" name="card1" class="col-7">
						<button type="button"
							class="col-auto dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu w-75 p-2">
							<li>select percentage</li>
							<li>
								<input type="range" class="form-range" min="40" max="150" step="5"
									id="insert1" value="" default>
							</li>
						</ul>
					</li>
					<li class="row pb-2">
						<label for="card2" class="col-3 d-flex flex-row-reverse">Second card
							%:</label>
						<input type="text" id="card2" name="card2" class="col-7">
						<button type="button"
							class="col-auto dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu w-75 p-2">
							<li>select percentage</li>
							<li>
								<input type="range" class="form-range" min="40" max="150" step="5"
									id="insert2" value="" default>
							</li>
						</ul>
					</li>
					<li class="row pb-2">
						<label for="card3" class="col-3 d-flex flex-row-reverse">Third card
							%:</label>
						<input type="text" id="card3" name="card3" class="col-7">
						<button type="button"
							class="col-auto dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu w-75 p-2">
							<li>select percentage</li>
							<li>
								<input type="range" class="form-range" min="40" max="150" step="5"
									id="insert3" value="" default>
							</li>
						</ul>
					</li>
					<li class="row pb-2">
						<label for="card4" class="col-3 d-flex flex-row-reverse">Fourth card
							%:</label>
						<input type="text" id="card4" name="card4" class="col-7">
						<button type="button"
							class="col-auto dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu w-75 p-2">
							<li>select percentage</li>
							<li>
								<input type="range" class="form-range" min="40" max="150" step="5"
									id="insert4" value="" default>
							</li>
						</ul>
					</li>
					<li class="row pb-2">
						<label for="card5" class="col-3 d-flex flex-row-reverse">Fifth card
							%:</label>
						<input type="text" id="card5" name="card5" class="col-7">
						<button type="button"
							class="col-auto dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu w-75 p-2">
							<li>select percentage</li>
							<li>
								<input type="range" class="form-range" min="40" max="150" step="5"
									id="insert5" value="" default>
							</li>
						</ul>
					</li>
					<li class="row pb-2">
						<button type="button"
							onclick="calculate()"
							id="submit" name="submit" class="btn-success">Submit</button>
					</li>
				</ul>
			</form>
			<div class="row text-success">
				<p class="fs-5">Result: <span id="result"></span></p>
			</div>
		</div>

		<footer>© ry's prsk calculator</footer>

	</body>

</html>
